services:
  yhsm-v1:
    build: .
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://pg:pgPassword@postgres:5432/pg_database
    depends_on:
      - postgres
    volumes:
      - ./certs:/app/certs
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: pg_database
      POSTGRES_USER: pg
      POSTGRES_PASSWORD: pgPassword
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pg -d pg_database"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
